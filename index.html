<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Dashboard | JojoLM24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle at top left, #2c2f33, #131417);
            min-height: 100vh;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .avatar-glow {
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.5);
        }
    </style>
</head>
<body class="text-white font-sans flex items-center justify-center p-4">

    <div id="login-card" class="glass p-10 rounded-3xl shadow-2xl text-center w-full max-w-sm border border-white/10">
        <div class="relative inline-block mb-6">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full blur opacity-75"></div>
            <div class="relative bg-[#1e1f22] w-20 h-20 rounded-full flex items-center justify-center text-3xl">ü§ñ</div>
        </div>
        <h1 class="text-3xl font-black mb-2 tracking-tight">BOT<span class="text-indigo-500">CONTROL</span></h1>
        <p class="text-gray-400 mb-8 text-sm">G√©rez votre bot avec style.</p>
        <button onclick="loginWithDiscord()" class="group relative w-full inline-flex items-center justify-center px-8 py-3 font-bold text-white transition-all duration-200 bg-[#5865F2] font-pj rounded-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 hover:bg-[#4752C4]">
            <i class="fab fa-discord mr-2 text-xl"></i> Se connecter
        </button>
    </div>

    <div id="dashboard" class="hidden w-full max-w-2xl animate-fade-in">
        <div class="glass rounded-3xl overflow-hidden shadow-2xl border border-white/10">
            <div id="user-banner" class="h-32 bg-indigo-600 w-full relative"></div>
            
            <div class="px-8 pb-8">
                <div class="relative flex justify-between items-end -mt-12 mb-6">
                    <img id="user-avatar" src="" alt="Avatar" class="w-24 h-24 rounded-full border-8 border-[#131417] avatar-glow bg-[#232428]">
                    <button onclick="logout()" class="mb-2 bg-red-500/10 hover:bg-red-500/20 text-red-400 px-4 py-2 rounded-lg text-xs font-bold transition">D√©connexion</button>
                </div>

                <div class="space-y-1 mb-6">
                    <div class="flex items-center gap-2">
                        <h2 id="username" class="text-3xl font-bold italic tracking-tight text-white">Pseudo</h2>
                        <span id="user-tag" class="text-gray-500 text-xl font-medium">#0000</span>
                    </div>
                    <p id="userid-display" class="text-xs text-gray-500 font-mono tracking-widest uppercase">ID: 0000000000000</p>
                </div>

                <div id="badges-container" class="flex flex-wrap gap-2 mb-8 p-3 bg-black/20 rounded-xl min-h-[50px] items-center">
                    <span class="text-gray-500 text-xs italic ml-2">Recherche des badges...</span>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[10px] text-indigo-400 font-black uppercase mb-1">Status</p>
                        <p class="text-sm font-medium">Compte V√©rifi√©</p>
                    </div>
                    <div class="bg-white/5 p-4 rounded-2xl border border-white/5">
                        <p class="text-[10px] text-indigo-400 font-black uppercase mb-1">S√©curit√©</p>
                        <p id="2fa-status" class="text-sm font-medium">2FA Activ√©</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1463590408662810677';
        const REDIRECT_URI = 'https://jojolm24.github.io/bot/';

        function loginWithDiscord() {
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify`;
            window.location.href = url;
        }

        function logout() {
            localStorage.removeItem('ds_token');
            window.location.href = REDIRECT_URI;
        }

        window.onload = () => {
            const fragment = new URLSearchParams(window.location.hash.slice(1));
            const accessToken = fragment.get('access_token') || localStorage.getItem('ds_token');

            if (accessToken) {
                if(window.location.hash) window.history.replaceState({}, document.title, window.location.pathname);
                localStorage.setItem('ds_token', accessToken);
                fetchProfile(accessToken);
            }
        };

        async function fetchProfile(token) {
            try {
                const response = await fetch('https://discord.com/api/users/@me', {
                    headers: { Authorization: `Bearer ${token}` }
                });
                const user = await response.json();

                if (!user.id) return logout();

                // Affichage UI
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                
                // Infos de base
                document.getElementById('username').innerText = user.username;
                document.getElementById('user-tag').innerText = user.discriminator !== '0' ? `#${user.discriminator}` : '';
                document.getElementById('userid-display').innerText = `ID: ${user.id}`;
                document.getElementById('2fa-status').innerText = user.mfa_enabled ? '2FA S√©curis√©' : '2FA D√©sactiv√©';

                // Avatar & Banni√®re
                const avatarURL = user.avatar 
                    ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256` 
                    : `https://cdn.discordapp.com/embed/avatars/${user.id % 5}.png`;
                document.getElementById('user-avatar').src = avatarURL;
                
                if(user.banner_color) {
                    document.getElementById('user-banner').style.backgroundColor = user.banner_color;
                }

                // Badges (Simul√© via flags car l'API identify ne donne que les flags)
                renderBadges(user.public_flags);

            } catch (err) {
                console.error(err);
                logout();
            }
        }

        function renderBadges(flags) {
            const container = document.getElementById('badges-container');
            container.innerHTML = '';
            
            const badgeMap = {
                1: { icon: 'fa-staff', color: 'text-indigo-400', name: 'Staff' },
                2: { icon: 'fa-house', color: 'text-blue-400', name: 'Partner' },
                4: { icon: 'fa-bullhorn', color: 'text-green-400', name: 'HypeSquad Events' },
                64: { icon: 'fa-braille', color: 'text-green-400', name: 'Bravery' },
                128: { icon: 'fa-eye', color: 'text-red-400', name: 'Brilliance' },
                256: { icon: 'fa-balance-scale', color: 'text-purple-400', name: 'Balance' },
                16384: { icon: 'fa-bug', color: 'text-yellow-400', name: 'Bug Hunter' },
                131072: { icon: 'fa-code', color: 'text-blue-300', name: 'Developer' }
            };

            let hasBadges = false;
            for (const [bit, badge] of Object.entries(badgeMap)) {
                if (flags & bit) {
                    hasBadges = true;
                    container.innerHTML += `<i class="fas ${badge.icon} ${badge.color} text-lg mx-2" title="${badge.name}"></i>`;
                }
            }

            if(!hasBadges) container.innerHTML = '<span class="text-gray-500 text-xs italic ml-2">Aucun badge public trouv√©</span>';
        }
    </script>
</body>
</html>
