<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Dashboard | JojoLM24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0f1013; color: white; font-family: 'Inter', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .server-card:hover { transform: translateY(-5px); border-color: #5865F2; transition: all 0.3s ease; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #5865F2; border-radius: 10px; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div id="login-card" class="min-h-screen flex items-center justify-center">
        <div class="glass p-10 rounded-[2rem] text-center max-w-sm shadow-2xl">
            <div class="text-6xl mb-6">ðŸŒŒ</div>
            <h1 class="text-4xl font-black mb-4 tracking-tighter">HELLO.</h1>
            <p class="text-gray-400 mb-8">Connecte ton compte pour voir la magie opÃ©rer.</p>
            <button onclick="login()" class="w-full bg-[#5865F2] hover:bg-white hover:text-[#5865F2] py-4 rounded-2xl font-black transition-all duration-300 shadow-lg shadow-indigo-500/20">
                LOG IN WITH DISCORD
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-5xl mx-auto space-y-6 animate-in fade-in duration-700">
        
        <div class="glass rounded-[2.5rem] overflow-hidden relative">
            <div id="banner" class="h-40 bg-gradient-to-r from-indigo-600 to-purple-700"></div>
            <div class="px-8 pb-8">
                <div class="flex flex-col md:flex-row justify-between items-end -mt-16 gap-6">
                    <div class="flex items-end gap-6">
                        <img id="avatar" src="" class="w-32 h-32 rounded-[2rem] border-[10px] border-[#0f1013] bg-[#0f1013]">
                        <div class="mb-2">
                            <h2 id="username" class="text-4xl font-black tracking-tight">Pseudo</h2>
                            <div id="badges" class="flex gap-2 mt-2"></div>
                        </div>
                    </div>
                    <button onclick="logout()" class="mb-2 bg-red-500 hover:bg-red-600 text-white font-bold px-8 py-3 rounded-2xl transition-all shadow-lg shadow-red-500/20 flex items-center gap-2">
                        <i class="fas fa-sign-out-alt"></i> DÃ©connexion
                    </button>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="space-y-6">
                <div class="glass p-6 rounded-[2rem]">
                    <h3 class="text-indigo-400 font-black text-xs uppercase mb-4 tracking-widest text-center">Statistiques Compte</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between border-b border-white/5 pb-2">
                            <span class="text-gray-500">ID</span>
                            <span id="uid" class="font-mono text-xs">000</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-500">Email</span>
                            <span id="email" class="text-sm">VÃ©rifiÃ© âœ…</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-2 glass p-8 rounded-[2rem]">
                <h3 class="text-2xl font-black mb-6 flex items-center gap-3">
                    <i class="fas fa-server text-indigo-500"></i> Tes Serveurs
                </h3>
                <div id="servers-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                    </div>
            </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1463590408662810677';
        const REDIRECT_URI = 'https://jojolm24.github.io/bot/';

        function login() {
            // Note : Ajout du scope 'guilds' pour voir les serveurs
            const url = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify+guilds`;
            window.location.href = url;
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = REDIRECT_URI;
        }

        window.onload = () => {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const token = params.get('access_token') || localStorage.getItem('token');

            if (token) {
                localStorage.setItem('token', token);
                window.history.replaceState({}, document.title, window.location.pathname);
                initDashboard(token);
            }
        };

        async function initDashboard(token) {
            try {
                // 1. Infos Utilisateur
                const userReq = await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${token}` } });
                const user = await userReq.json();
                
                // 2. Liste des Serveurs
                const guildsReq = await fetch('https://discord.com/api/users/@me/guilds', { headers: { Authorization: `Bearer ${token}` } });
                const guilds = await guildsReq.json();

                if (user.id) {
                    document.getElementById('login-card').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    
                    // Remplissage profil
                    document.getElementById('username').innerText = user.username;
                    document.getElementById('uid').innerText = user.id;
                    document.getElementById('avatar').src = user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256` : `https://cdn.discordapp.com/embed/avatars/0.png`;
                    if(user.banner_color) document.getElementById('banner').style.background = user.banner_color;

                    // Remplissage Serveurs
                    const grid = document.getElementById('servers-grid');
                    grid.innerHTML = guilds.slice(0, 12).map(g => `
                        <div class="server-card glass p-3 rounded-2xl text-center border border-white/5 transition-all cursor-pointer">
                            ${g.icon 
                                ? `<img src="https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png" class="w-12 h-12 rounded-xl mx-auto mb-2 shadow-lg">`
                                : `<div class="w-12 h-12 bg-indigo-500 rounded-xl mx-auto mb-2 flex items-center justify-center font-bold">${g.name[0]}</div>`
                            }
                            <p class="text-[10px] font-bold truncate">${g.name}</p>
                        </div>
                    `).join('');
                }
            } catch (e) { logout(); }
        }
    </script>
</body>
</html>
