<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOD MODE V4 | JojoLM24</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #5865F2; --glass: rgba(13, 14, 20, 0.8); }
        body { background-color: #050505; color: white; font-family: 'Rajdhani', sans-serif; overflow-x: hidden; }
        
        /* Background anim√© */
        .bg-grid {
            position: fixed; inset: 0; z-index: -1;
            background-image: linear-gradient(rgba(88, 101, 242, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(88, 101, 242, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: moveGrid 20s linear infinite;
        }
        @keyframes moveGrid { 0% { transform: translateY(0); } 100% { transform: translateY(40px); } }

        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        
        /* Carte √† t√©l√©charger (Cach√©e par d√©faut) */
        #generated-card {
            background: linear-gradient(135deg, #1a1c24 0%, #0f1014 100%);
            width: 600px; height: 350px;
            position: absolute; left: -9999px; top: 0;
            border: 2px solid #5865F2; border-radius: 20px;
            display: flex; overflow: hidden;
        }
        .card-decoration {
            position: absolute; right: -50px; top: -50px; width: 200px; height: 200px;
            background: #5865F2; filter: blur(80px); opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="bg-grid"></div>

    <audio id="hover-sound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>
    <audio id="click-sound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3"></audio>

    <div id="generated-card">
        <div class="card-decoration"></div>
        <div class="p-8 w-full flex flex-col justify-between relative z-10">
            <div class="flex justify-between items-start">
                <div class="flex gap-6 items-center">
                    <img id="card-avatar" src="" class="w-24 h-24 rounded-2xl border-4 border-[#5865F2] shadow-xl" crossorigin="anonymous">
                    <div>
                        <h1 id="card-username" class="text-4xl font-bold text-white tracking-tighter">USER</h1>
                        <p id="card-id" class="text-gray-400 font-mono text-sm">ID: 000000000</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[#5865F2] font-bold text-xl tracking-widest">DISCORD ID</p>
                    <p id="card-rank" class="text-6xl font-black text-white opacity-20">S</p>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                    <p class="text-xs text-gray-500 uppercase">Anciennet√©</p>
                    <p id="card-age" class="text-xl font-bold text-white">0 Ans</p>
                </div>
                <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                    <p class="text-xs text-gray-500 uppercase">Score</p>
                    <p id="card-score" class="text-xl font-bold text-[#5865F2]">0</p>
                </div>
                <div class="bg-white/5 p-4 rounded-xl border border-white/10">
                    <p class="text-xs text-gray-500 uppercase">Serveurs</p>
                    <p id="card-guilds" class="text-xl font-bold text-white">0</p>
                </div>
            </div>
            <div class="mt-4 text-center text-xs text-gray-600 font-mono">GENERATED BY JOJOLM24 DASHBOARD</div>
        </div>
    </div>

    <div id="login-screen" class="min-h-screen flex flex-col items-center justify-center relative z-50">
        <div class="glass p-12 rounded-[2rem] text-center max-w-md w-full hover:scale-105 transition duration-500">
            <div class="text-7xl mb-6">üõ∏</div>
            <h1 class="text-5xl font-bold mb-2 tracking-tighter">STAR<span class="text-indigo-500">GATE</span></h1>
            <button onclick="login()" onmouseenter="playSound()" class="mt-8 w-full py-4 bg-[#5865F2] hover:bg-white hover:text-black rounded-xl font-bold text-lg transition-all shadow-[0_0_20px_rgba(88,101,242,0.5)]">
                CONNEXION
            </button>
        </div>
    </div>

    <div id="dashboard" class="hidden min-h-screen p-4 md:p-8 max-w-7xl mx-auto space-y-6 animate-fade-in">
        
        <header class="glass rounded-3xl p-6 flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-6 w-full">
                <img id="avatar" src="" class="w-24 h-24 rounded-2xl border-4 border-white/10 shadow-2xl">
                <div>
                    <h2 id="username" class="text-4xl font-bold">Chargement...</h2>
                    <div class="flex gap-2 mt-2">
                        <span id="rank-badge" class="px-3 py-1 bg-yellow-500/20 text-yellow-400 font-bold rounded border border-yellow-500/50">RANK ?</span>
                        <span id="score-display" class="px-3 py-1 bg-blue-500/20 text-blue-400 font-mono rounded border border-blue-500/50">SCORE: 0</span>
                    </div>
                </div>
            </div>
            
            <div class="flex gap-3">
                <button onclick="generateIDCard()" onmouseenter="playSound()" class="px-6 py-4 bg-indigo-600 hover:bg-indigo-500 rounded-xl font-bold transition flex items-center gap-2 shadow-lg hover:shadow-indigo-500/50">
                    <i class="fas fa-download"></i> T√âL√âCHARGER ID CARD
                </button>
                <button onclick="logout()" class="p-4 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-xl transition">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="glass p-6 rounded-3xl border-t-4 border-indigo-500 hover:bg-white/5 transition">
                <h3 class="text-gray-400 text-sm font-bold uppercase mb-2">√Çge du compte</h3>
                <p id="account-age" class="text-4xl font-bold text-white">0 Ans</p>
            </div>
            <div class="glass p-6 rounded-3xl border-t-4 border-green-500 hover:bg-white/5 transition">
                <h3 class="text-gray-400 text-sm font-bold uppercase mb-2">Serveurs Rejoints</h3>
                <p id="guild-count" class="text-4xl font-bold text-white">0</p>
            </div>
            <div class="glass p-6 rounded-3xl border-t-4 border-pink-500 hover:bg-white/5 transition">
                <h3 class="text-gray-400 text-sm font-bold uppercase mb-2">Puissance Admin</h3>
                <p id="admin-count" class="text-4xl font-bold text-white">0</p>
            </div>
        </div>

        <div class="glass rounded-3xl p-8">
            <h3 class="text-2xl font-bold mb-6 flex items-center gap-3">üëë Tes Royaumes (Admin/Owner)</h3>
            <div id="server-list" class="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-6 gap-4">
                </div>
        </div>
    </div>

    <script>
        const CLIENT_ID = '1463590408662810677';
        // ‚ö†Ô∏è REMPLACE BIEN ICI :
        const REDIRECT_URI = 'https://jojolm24.github.io/bot/';

        // --- SONORE ---
        function playSound() {
            const audio = document.getElementById('hover-sound');
            audio.volume = 0.2;
            audio.currentTime = 0;
            audio.play().catch(e => {}); // Ignorer erreur si pas d'interaction
        }

        // --- LOGIQUE ID CARD ---
        async function generateIDCard() {
            const element = document.getElementById('generated-card');
            const btn = document.querySelector('button[onclick="generateIDCard()"]');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> G√©n√©ration...';
            
            // On utilise html2canvas
            try {
                const canvas = await html2canvas(element, {
                    useCORS: true, // Tr√®s important pour l'avatar Discord
                    allowTaint: true,
                    backgroundColor: null
                });
                
                // Cr√©er le lien de t√©l√©chargement
                const link = document.createElement('a');
                link.download = `Discord_ID_${Date.now()}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                
                btn.innerHTML = '<i class="fas fa-check"></i> Termin√© !';
                setTimeout(() => btn.innerHTML = '<i class="fas fa-download"></i> T√âL√âCHARGER ID CARD', 2000);
            } catch (err) {
                console.error(err);
                alert("Erreur: Impossible de charger l'image de profil (CORS Security).");
                btn.innerHTML = '<i class="fas fa-times"></i> Erreur';
            }
        }

        // --- AUTH & DATA ---
        function login() {
            window.location.href = `https://discord.com/api/oauth2/authorize?client_id=${CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=identify+guilds`;
        }
        function logout() { localStorage.clear(); window.location.href = REDIRECT_URI; }

        window.onload = async () => {
            const params = new URLSearchParams(window.location.hash.slice(1));
            const token = params.get('access_token') || localStorage.getItem('access_token');

            if (token) {
                localStorage.setItem('access_token', token);
                window.history.replaceState({}, document.title, window.location.pathname);
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                await loadData(token);
            }
        };

        async function loadData(token) {
            const user = await (await fetch('https://discord.com/api/users/@me', { headers: { Authorization: `Bearer ${token}` }})).json();
            const guilds = await (await fetch('https://discord.com/api/users/@me/guilds', { headers: { Authorization: `Bearer ${token}` }})).json();

            // 1. Calculs de base
            const created = Number((BigInt(user.id) >> 22n) + 1420070400000n);
            const accountAge = ((new Date() - new Date(created)) / (1000 * 60 * 60 * 24 * 365.25)).toFixed(1);
            const adminGuilds = guilds.filter(g => (BigInt(g.permissions) & 0x8n) === 0x8n || g.owner);

            // 2. SCORE SYSTEM (Gamification)
            let score = 100; // Base
            score += Math.floor(accountAge * 50); // +50 points par ann√©e
            score += guilds.length * 2; // +2 points par serveur
            score += adminGuilds.length * 10; // +10 points par serveur admin
            if (user.premium_type > 0) score += 500; // +500 si Nitro
            
            let rank = 'C';
            if(score > 500) rank = 'B';
            if(score > 1000) rank = 'A';
            if(score > 2000) rank = 'S';
            if(score > 5000) rank = 'GOD';

            // 3. Mise √† jour UI
            document.getElementById('username').innerText = user.username;
            document.getElementById('account-age').innerText = accountAge + " Ans";
            document.getElementById('guild-count').innerText = guilds.length;
            document.getElementById('admin-count').innerText = adminGuilds.length;
            document.getElementById('score-display').innerText = `SCORE: ${score}`;
            document.getElementById('rank-badge').innerText = `RANG ${rank}`;
            
            // Couleurs du rang
            const rankColors = { 'C': 'text-gray-400', 'B': 'text-green-400', 'A': 'text-purple-400', 'S': 'text-yellow-400', 'GOD': 'text-red-500' };
            document.getElementById('rank-badge').className = `px-3 py-1 bg-black/50 font-bold rounded border ${rankColors[rank]} border-opacity-50 ${rankColors[rank]}`;

            const avatarUrl = user.avatar ? `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=256` : `https://cdn.discordapp.com/embed/avatars/0.png`;
            document.getElementById('avatar').src = avatarUrl;

            // 4. Remplir la CARTE CACH√âE (Pour le t√©l√©chargement)
            document.getElementById('card-username').innerText = user.username;
            document.getElementById('card-id').innerText = `ID: ${user.id}`;
            document.getElementById('card-avatar').src = avatarUrl; // Attention CORS
            document.getElementById('card-age').innerText = accountAge + " Ans";
            document.getElementById('card-score').innerText = score;
            document.getElementById('card-guilds').innerText = guilds.length;
            document.getElementById('card-rank').innerText = rank;

            // 5. Liste Serveurs (Admin uniquement pour √©viter le spam)
            const list = document.getElementById('server-list');
            adminGuilds.slice(0, 12).forEach(g => {
                const icon = g.icon ? `<img src="https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png" class="w-10 h-10 rounded-full">` : `<div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">${g.name[0]}</div>`;
                list.innerHTML += `<div class="glass p-3 rounded-xl flex items-center gap-2 text-xs font-bold truncate hover:bg-white/10 transition">${icon} ${g.name}</div>`;
            });
        }
    </script>
</body>
</html>
